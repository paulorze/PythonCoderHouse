{% extends 'parent.html' %}

{% load static %}

{% block content %}

<h1>
    Dashboard
</h1>
<section class="user__dashboard">
    <div class="user__dashboard__data">
        <h3>
            Tus datos:
        </h3>
        <p>
            Nombre de Usuario: <strong>{{user.username}}</strong> 
        </p>
        <p>
            Nombre: <strong>{{user.first_name}}</strong>
        </p>
        <p>
            Apellido: <strong>{{user.last_name}}</strong>
        </p>
        <p>
            Correo Electrónico: <strong>{{user.email}}</strong>
        </p>
        <p>
            Dirección: <strong>{{user.address}}</strong>
        </p>
    </div>
    <div class="user__dashboard__aside">
        <a href="{% url 'orders' %}">
            <button class="form__button">
                {% if user.is_superuser%}
                Todas las Compras
                {% else %}
                Últimas Compras
                {% endif %}
            </button>
        </a>
        <a href="{% url 'userUpdate' %}">
            <button class="form__button">
                Modificar Perfil
            </button>
        </a>
        <a href="{% url 'passwordUpdate' %}">
            <button class="form__button">
                Cambiar Contraseña
            </button>
        </a>
        <a href="{% url 'logout' %}">
            <button class="form__button" id="button__logout">
                Cerrar Sesión
            </button>
        </a>
    </div>
</section>

{% endblock content %}
